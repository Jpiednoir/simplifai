{% extends "base.html" %}
{% block title %}Contact - Simplif-AI{% endblock %}

{% block content %}
<section class="py-20 px-6 bg-gray-950 text-white">
  <div class="max-w-xl mx-auto text-center mb-12">
    <h1 class="text-4xl font-bold mb-4">📬 Contactez-nous</h1>
    <p class="text-gray-400">
      Une question, un projet IA ou une demande de démonstration ?  
      Remplissez le formulaire ci-dessous et nous vous répondrons rapidement.
    </p>
  </div>

  <form action="#" method="post" class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-md space-y-6">
    {% csrf_token %}
    
    <div>
      <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nom</label>
      <input type="text" id="name" name="name" required
             class="w-full px-4 py-3 rounded-md bg-gray-900 border border-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full px-4 py-3 rounded-md bg-gray-900 border border-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
      <textarea id="message" name="message" rows="5" required
                class="w-full px-4 py-3 rounded-md bg-gray-900 border border-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <div class="text-center">
      <button type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-xl shadow-md transition">
        ✉️ Envoyer le message
      </button>
    </div>
  </form>
</section>
{% endblock %}
